<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxhoundTeam-Mainframe-Login</title>
    <!-- Tailwind is generally used, but using the provided custom CSS to maintain the specific CRT aesthetic -->
    <style>
        /* Basic Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Use a CRT/terminal-like font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-color: #0c0c0c;
            color: #00ff00;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* CRT Screen Effects */
        body:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Creates the subtle scan-line effect */
            background-image: linear-gradient(
                transparent 50%,
                rgba(0, 255, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            animation: scan-line 3s infinite linear;
        }

        body:after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Creates the CRT noise effect */
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            mix-blend-mode: overlay;
            opacity: 0.8;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.1"/></svg>');
        }
        
        @keyframes scan-line {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 0 -400px;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulse-glow {
            0% { text-shadow: 0 0 5px #00ff00; }
            50% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
            100% { text-shadow: 0 0 5px #00ff00; }
        }

        @keyframes glitch-header {
            0%, 50%, 60% {
                transform: translate(0);
                text-shadow: 0 0 5px #00ff00;
                opacity: 1;
            }
            51% {
                transform: translate(-2px, 1px) skewX(20deg);
                text-shadow: 0 0 10px #ff0000;
                opacity: 0.8;
            }
            52% {
                transform: translate(2px, -1px) skewX(-20deg);
                text-shadow: 0 0 10px #0000ff;
                opacity: 0.8;
            }
            53% {
                transform: translate(-1px, 0) skewX(10deg);
                text-shadow: 0 0 10px #00ff00;
                opacity: 1;
            }
        }

        @keyframes glitch-text {
            0%, 20% { opacity: 1; transform: skewX(0); }
            1% { opacity: 0.8; transform: skewX(3deg); }
            10% { opacity: 0.9; transform: skewX(-2deg); }
        }
        /* Custom glitch for footer added below */
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }


        @keyframes blink-cursor {
            50% { opacity: 0; }
        }

        .container {
            width: 95%;
            max-width: 600px; /* Reduced max-width for a more focused login screen */
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 2px #00ff00);
            transform: perspective(1000px) rotateX(1deg);
            animation: text-flicker 1s infinite alternate, fade-in 1s ease-out;
        }

        @keyframes text-flicker {
            from {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            }
            to {
                text-shadow: 0 0 2px #00ff00, 0 0 4px #00ff00;
            }
        }

        /* Header */
        header h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            animation: glitch-header 5s infinite;
        }

        /* Login Panel adapted from database-panel */
        .login-panel {
            border: 1px dashed #00ff00;
            border-radius: 4px;
            padding: 20px;
            background-color: rgba(0, 255, 0, 0.05);
            text-align: left;
            margin-bottom: 20px;
        }

        .login-panel h2 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
            margin-bottom: 20px;
            text-shadow: 0 0 2px #00ff00;
            animation: pulse-glow 2s infinite ease-in-out;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #00ff00;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ff00;
            background-color: #000000;
            color: #00ff00;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            outline: none;
            transition: box-shadow 0.3s, border-color 0.3s;
            border-radius: 0; /* Terminal look */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #00cc00;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
        }

        .password-container {
            position: relative;
        }

        .toggle-password-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #00ff00;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: color 0.3s;
            text-shadow: 0 0 2px #00ff00;
            line-height: 1; /* Fix vertical alignment */
        }

        .toggle-password-button:hover {
            color: #00cc00;
        }

        /* Login Button Styling */
        .login-button {
            width: 100%;
            background-color: #00ff00;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            padding: 15px 0;
            border: 2px solid #00ff00;
            transition: all 0.3s ease-in-out;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .login-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }

        .login-button:hover:before {
            left: 0;
        }

        .login-button:hover {
            box-shadow: 0 0 15px #00ff00;
            transform: translateY(-2px);
            background-color: #00cc00;
        }

        /* Error/Message Display */
        #error-message {
            margin-top: 20px;
            padding: 10px;
            min-height: 40px;
            color: #ff0000; /* Red for errors */
            border: 1px dashed #ff0000;
            background-color: rgba(255, 0, 0, 0.05);
            text-align: center;
            font-size: 0.9rem;
            text-shadow: 0 0 5px #ff0000;
            display: none; /* Hidden by default */
            animation: glitch-text 0.5s infinite;
        }

        /* Footer */
        footer {
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            margin-top: 20px;
            opacity: 0.7;
            text-align: center;
        }

        /* Apply glitch animation to the footer text */
        footer p {
            animation: glitch 10s infinite;
        }

        .cursor::after {
            content: '_';
            animation: blink-cursor 1s infinite step-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Foxhound_Team Secure Login</h1>
        </header>
        <main class="login-panel">
            <h2>ACCESS PROTOCOL <span class="cursor"></span></h2>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">User ID:</label>
                    <input type="text" id="username" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password-button" id="toggle-password">
                            <!-- SVG Eye Icon (Visible by default: Password is hidden) -->
                            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <!-- SVG Eye Off Icon (Hidden by default: Password is shown) -->
                            <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off" style="display: none;">
                                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                                <path d="M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.7 9.7 0 0 0 5.48-1.65"/>
                                <line x1="2" x2="22" y1="2" y2="22"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    > LOGIN_ATTEMPT
                </button>
            </form>

            <div id="error-message" style="display: none;">
                <!-- Error message will appear here -->
            </div>

        </main>
        <footer>
            <p>&copy; 2025 FoxHoundTeam. Unauthorized access prohibited.</p>
        </footer>
    </div>

    <script>
        const VALID_USERNAMES = ["Admin", "admin", "administrator", "Otacon", "otacon"];
        const VALID_PASSWORD = "THEPATRIOTS";
        const ERROR_MESSAGES = [
            "ACCESS DENIED. Invalid credentials. Initiating lock down sequence.",
            "ERROR [401]: Authentication failed. Check your clearance.",
            "WARNING! Unauthorized entry attempt detected. Password hash mismatch.",
            "ALERT: Wrong key. This is not the code word, Snake.",
            "Credentials rejected. Verification protocol failure. Try again, but carefully."
        ];
        
        // Variable to hold the countdown interval
        let countdownInterval = null;


        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('toggle-password').addEventListener('click', togglePasswordVisibility);

        /**
         * Toggles the visibility of the password input field and updates the icon.
         */
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Password is shown, display the 'eye-off' icon
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                // Password is hidden, display the 'eye' icon
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        /**
         * Handles the form submission and performs hardcoded credential check.
         * @param {Event} event - The form submission event.
         */
        function handleLogin(event) {
            event.preventDefault(); // Stop the form from submitting normally
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');
            
            // Clear any previous interval if a new login attempt is made
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            errorMessageDiv.style.display = 'none'; // Hide previous messages
            errorMessageDiv.innerHTML = '';

            // Check if the username is in the valid list (case-insensitive) and password matches (case-sensitive)
            const isUsernameValid = VALID_USERNAMES.some(validUser => validUser.toLowerCase() === username.toLowerCase());
            const isPasswordValid = password === VALID_PASSWORD;

            if (isUsernameValid && isPasswordValid) {
                // SUCCESS: Redirect to index.html after 10 seconds
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.style.color = '#00ff00';
                errorMessageDiv.style.borderColor = '#00ff00';
                errorMessageDiv.style.textShadow = '0 0 5px #00ff00';
                
                let countdown = 10;
                
                // Function to update the countdown message
                const updateCountdownMessage = () => {
                    errorMessageDiv.innerHTML = `LOGIN SUCCESSFUL. Redirection to database. initiating in <span style="font-weight: bold;">${countdown}</span> seconds...`;
                };

                // Initial message display
                updateCountdownMessage();

                // Set the interval for the live countdown
                countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown >= 0) {
                        updateCountdownMessage();
                    }
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        errorMessageDiv.innerHTML = 'REDIRECTING...';
                        console.log("Redirecting to index.html...");
                        // The redirection command is active and correct for web browsers
                        window.location.href = 'index.html'; 
                    }
                }, 1000); // 1 second interval

            } else {
                // FAILURE: Display a random error message
                const randomIndex = Math.floor(Math.random() * ERROR_MESSAGES.length);
                const randomError = ERROR_MESSAGES[randomIndex];
                
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.style.color = '#ff0000';
                errorMessageDiv.style.borderColor = '#ff0000';
                errorMessageDiv.style.textShadow = '0 0 5px #ff0000';
                errorMessageDiv.innerHTML = `> ${randomError}`;
            }
        }
    </script>
</body>
</html>
